<!-- Create the HTML form:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54e45b8e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

    <!-- Create the HTML form:-->
    <div class="container">
        <h1 class="brand"><span>Di Iorio</span> Designs</h1>
          <div class="wrapper">
            <div class="company-info">
              <h3>Di Iorio Designs</h3>
              <ul>
                <li><i class = "fa fa-road"></i> Long Beach CA</li>
                <li><i class = "fa fa-phone"></i> 562-234-7948</li>
                <li><i class = "fa fa-envelope"></i> diioriodesigns@gmail.com</li>
              </ul>
            </div>
              <div class="contact">
                  <h3>Contact Us</h3>
                    <form id="contactForm">
                        <p>
                          <label>Name</label>
                          <input type="text" name="name" id="name">
                        </p>
                          <p>
                              <label>Company</label>
                              <input type="text" name="company" id="company">
                          </p>
                          <p>
                            <!--Valadation-->
                            <label>Email Address</label>
                            <input type="text" name="email" id="email">
                        </p>
                        <p>
                          <label>Phone</label>
                          <input type="text" name="phone" id="phone">
                      </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message"rows="5" id="message"></textarea>
                        </p>
                        <p class="full">
                            <button type="submit">Submit</button>
                        </p>
                    </form>
              </div>
          </div>
    </div>
    <!--End of Form-->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="main.js"></script>
</body>
</html>
